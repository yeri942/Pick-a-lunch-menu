<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="style.css" />
        <title>Pick a Lunch Menu</title>
    </head>
    <body>
        <div class="topWrap">
            <div id="result">결과</div>
            <input
                class="topBtn"
                type="button"
                value="결정"
                onclick="randomMenu();"
            />
        </div>
        <div class="warp">
            <div class="left_side">
                <div class="inputWrap">
                    <input
                        id="inputForm"
                        type="text"
                        onkeyup="if(window.event.keyCode==13){addMenu()}"
                    />
                    <input
                        id="inputBtn"
                        type="button"
                        value="추가"
                        onclick="addMenu();"
                    />
                </div>
                <div id="menu_list"></div>
            </div>
            <div class="map_wrap">
                <div
                    id="map"
                    style="
                        width: 100%;
                        height: 100%;
                        position: relative;
                        overflow: hidden;
                    "
                ></div>

                <div id="menu_wrap" class="bg_white">
                    <div class="option">
                        <div>
                            <form onsubmit="searchPlaces(); return false;">
                                키워드 :
                                <input
                                    type="text"
                                    value=""
                                    id="keyword"
                                    size="15"
                                />
                                <button type="submit">검색하기</button>
                            </form>
                        </div>
                    </div>
                    <hr />
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5723a302f763227b801213e49a222a0"
        ></script>
        <script
            type="text/javascript"
            src="//dapi.kakao.com/v2/maps/sdk.js?appkey=f5723a302f763227b801213e49a222a0&libraries=services"
        ></script>
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-app.js";
            import { getAnalytics } from "https://www.gstatic.com/firebasejs/9.8.2/firebase-analytics.js";
            // TODO: Add SDKs for Firebase products that you want to use
            // https://firebase.google.com/docs/web/setup#available-libraries

            // Your web app's Firebase configuration
            // For Firebase JS SDK v7.20.0 and later, measurementId is optional

                apiKey: "AIzaSyAXqj48x0YmyLu0m7iPfqSEQF5cL7aMXqo",
                authDomain: "pick-a-lunch-menu.firebaseapp.com",
                projectId: "pick-a-lunch-menu",
                storageBucket: "pick-a-lunch-menu.appspot.com",
                messagingSenderId: "947920311322",
                appId: "1:947920311322:web:c673900c35b59c3a566da3",
                measurementId: "G-XFSXELCTGT",
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const analytics = getAnalytics(app);
        </script>
        <script src="script.js"></script>
    </body>
</html>
