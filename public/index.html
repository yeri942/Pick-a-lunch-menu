        <div class="topWrap">
            <div id="result">결과</div>
            <input
                class="topBtn"

                value="결정"
                onclick="randomMenu();"
            />
        </div>
        <div class="warp">
            <div class="left_side">
                <div class="inputWrap">
                    <input
                        id="inputForm"
                        type="text"
                        onkeyup="if(window.event.keyCode==13){addMenu()}"
                    />
                    <input
                        id="inputBtn"
                        type="button"
                        value="추가"
                        onclick="addMenu();"
                    />
                </div>
                <div id="menu_list"></div>
            </div>
            <div class="map_wrap">
                <div
                    id="map"
                    style="
                        width: 100%;
                        height: 100%;
                        position: relative;
                        overflow: hidden;
                    "
                ></div>

                <div id="menu_wrap" class="bg_white">
                    이 근처 맛집
                    <hr />
                    <ul id="placesList"></ul>
                    <div id="pagination"></div>
                </div>
            </div>
        </div>
